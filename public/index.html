<!DOCTYPE html>
<html ng-app="ContactList">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact List</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="app/css/main.css" />
        <link rel="stylesheet" href="app/css/jquery-ui-1.10.4.custom.min.css" />

        <script src="app/js/jquery-2.0.3.min.js"></script>
        <script src="app/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="app/js/jquery.ui.touch-punch.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="app/js/ui-bootstrap-0.1.0.min.js"></script>
        <script src="app/js/ui-bootstrap-tpls-0.1.0.js"></script>
        <script src="app/js/underscore.min.js"></script>
        <script src="app/application.js"></script>
        <script src="app/controllers/mainCtrl.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div class="main-container text-center">
            <h1>Contact List</h1>
            <h4 class="error-indicator"
                ng-if="isError">Oops, something went wrong.</h4>

            <div class="contact-form-container">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               placeholder="Enter Name"
                               ng-model="newContact.lastname">
                    </div>
                    <button ng-click="save()" class="btn btn-default">Save</button>
                    <div class="sml-loading-spinner"
                         ng-show="isSaving">
                </form>
            </div>

            <div class="contact-list-container" ng-if="!isLoading">
                <h4 class="loading-indicator"
                    ng-if="isLoading">Loading...</h4>
                <table class="table" ng-if="contacts.length > 0">
                    <thead>
                        <tr>
                            <th>Salesforce ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in contacts">
                            <td ng-bind="contact.sfid"></td>
                            <td ng-bind="contact.name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
